<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/globalCSS.css">
    <link rel="stylesheet" href="/css/mainPageCSS.css">
    <script src="/js/nunjucks.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <title>Сборник рецептов</title>
    <script src="/js/headerJS.js" defer></script>

</head>

<body>
    <header>{% include "templates/header.html" %}</header>
    <main>

        <div class="container topDishes">
            <div class="topDishesCards row gx-4 gy-4">
                {% for item in SearchedList %}
                <div class="col-3">

                    <div class="topDishImgDiv">
                        <img src="/images/{{item.image}}" alt="topDishImg" class="topDishImg w-100">
                        <form action="/like" method="post">
                            <input hidden="true" type="text" value="{{item.id}}">
                            <input hidden="true" type="text" value="{{item.name}}">
                            <input hidden="true" type="text" value="{{item.time}}">
                            <input hidden="true" type="text" value="{{item.category}}">
                            <input hidden="true" type="text" value="{{item.type}}">
                            <input hidden="true" type="text" value="{{item.description}}">
                        </form>
                        <button><img src="/images/unlikedHeart.svg" onclick="post()"></button>
                    </div>
                    <div class="topDishText row justify-content-between">
                        <div class="col-auto">
                            <p style="font-size: 24px;">{{item.name}}</p>
                            <div class="topDishTags">
                                <a class="topDishTag btn">{{item.tag}}</a>
                            </div>
                            <div class="topDishDesc" style="font-size: 9px; margin-bottom: 10px;">{{item.description}}
                            </div>
                        </div>
                        <div class="col-5" style="margin-top: 7px; white-space: nowrap;">
                            <p style="font-size: 12px; margin-bottom: 30px; margin-right: 10px;">
                                <img src="/images/clock.svg" alt="">{{item.cookingtime}} час
                            </p>
                        </div>
                        <a href="/recipe?r={{item.id}}" class="topDishGoAway btn">Посмотреть</a>
                    </div>
                </div>
                {%else%}
                <h1 style="font-family: Bad Script">К сожаленю ничего не найдено... Попробуйте еще раз?</h1>
            </div>

            {% endfor %}
        </div>
        </div>
    </main>




</body>

</html>
<script src="/js/globalJS.js"></script>
<script src="/js/mainPageJS.js"></script>
<script src="/js/requests.js"></script>
